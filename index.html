<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Currency Converter</title>
 	<link rel="stylesheet" href="style.css">
 	<script>
		function convertCurrency() 
		{
			var from = document.getElementById("from").value;
			var fromAmount = document.getElementById("fromAmount").value;
			
			var to = document.getElementById("to").value;
			
			var xmlhttp = new XMLHttpRequest();
			var url = "http://api.fixer.io/latest?symbols=" + from + "," + to;
			xmlhttp.open("GET",url, true);
			xmlhttp.send();
			xmlhttp.onreadystatechange = function() {
				
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
				{
					var result = xmlhttp.responseText;
				  
					var jsResult = JSON.parse(result);
					
					var amt = jsResult.rates[to]/jsResult.rates[from];
					
					document.getElementById("toAmount").value = (amt*fromAmount).toFixed(3);
						
						
				
			
				}
				
			} 
			
		}
	
	
	
	</script>
</head>
<body onload="convertCurrency();">
	<div id="box">
		<h2>Currency Converter</h2>
		<table>
			<tr>
				<td>
					<input type="text" id="fromAmount" size="15" value="1" onkeyup="convertCurrency();">
				</td>
				<td>
					<select id="from" onchange="convertCurrency();">
						<option value="AUD">Australian Dollar (AUD)</option>
						<option value="BGN">Bulgarian Lev (BGN)</option>
						<option value="CAD">Canadian Dollar (CAD)</option>
						<option value="CHF">Swiss Franc (CHF)</option>
						<option value="DKK">Danish Krone (DKK)</option>
						<option value="GBP">Pound Sterling (GBP)</option>
						<option value="ILS">Israeli New Shekel (ILS)</option>
						<option value="INR" selected>Indian Rupee (INR)</option>
						<option value="JPY">Japanese Yen (JPY)</option>
						<option value="PHP">Philippine Peso (PHP)</option>
						<option value="RUB">Russian Ruble (RUB)</option>
						<option value="USD">US Dollar (USD)</option>
						
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" id="toAmount" size="15" disabled>
				</td>
				<td>
					<select id="to" onchange="convertCurrency();">
						<option value="AUD">Australian Dollar (AUD)</option>
						<option value="BGN">Bulgarian Lev (BGN)</option>
						<option value="CAD">Canadian Dollar (CAD)</option>
						<option value="CHF">Swiss Franc (CHF)</option>
						<option value="DKK">Danish Krone (DKK)</option>
						<option value="GBP">Pound Sterling (GBP)</option>
						<option value="ILS">Israeli New Shekel (ILS)</option>
						<option value="INR" >Indian Rupee (INR)</option>
						<option value="JPY">Japanese Yen (JPY)</option>
						<option value="PHP">Philippine Peso (PHP)</option>
						<option value="RUB">Russian Ruble (RUB)</option>
						<option value="USD" selected>US Dollar (USD)</option>
						
					</select>
				</td>
			</tr>
		</table>
	</div>
	
</body>
</html>
